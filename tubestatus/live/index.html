<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Page</title>
    <style>
        /* Fundo frio e suave */
        body {
            background-color: #1e3a5f;
            /* Azul frio */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contêiner centralizado */
        .container {
            text-align: center;
        }

        /* Estilizando o número de inscritos */
        #subscribersCount {
            font-size: 4rem;
            /* Número grande */
            font-weight: bold;
            display: flex;
            gap: 5px;
        }

        /* Efeito de rolagem */
        .digit-container {
            display: inline-block;
            width: 40px;
            /* Largura fixa para cada número */
            height: 60px;
            /* Altura fixa */
            overflow: hidden;
            position: relative;
        }

        .digit {
            display: block;
            position: absolute;
            width: 100%;
            text-align: center;
            animation: rollEffect 0.5s ease-in-out;
        }

        /* Animação de rolagem */
        @keyframes rollEffect {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1 id="subscribersCount">inscritos</h1>

    <script>
        console.log(window.location);
        if (window.location.search) {
            // Obtém os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const subscribers = urlParams.get("subscribers");

            // Se houver um valor válido, exibe na página
            if (subscribers) {
                document.getElementById("subscribersCount").textContent = `Inscritos: ${subscribers}`;
            } else {
                document.getElementById("subscribersCount").textContent = "Nenhum dado recebido.";
            }
        } else {
            document.getElementById("subscribersCount").textContent = "Nenhum parâmetro encontrado.";
        }

    </script>
</body>

</html>
