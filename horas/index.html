<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relogio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="time">
        <div class="circle" style="--clr: yellow;">
            <div class="dots hr-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="hh"> </circle>
            </svg>
            <div id="horas" >00</div>
        </div>

        <div class="circle" style="--clr:#04ddec;">
            <div class="dots min-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="mm"> </circle>
            </svg>
            <div id="minutos" >00</div>
        </div>

        <div class="circle" style="--clr:#08fd00;">
            <div class="dots sec-dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"> </circle>
                <circle cx="70" cy="70" r="70" id="ss"> </circle>
            </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
</body>

</html>
