<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Streams</title>

    <!-- Meta Tags OG -->
    <meta property="og:title" content="TV Streams" />
    <meta property="og:description" content="Assista a seus canais de TV favoritos ao vivo!" />
    <meta property="og:image" content="https://gelsos.github.io/TV/img/canais.jpeg" />
    <meta property="og:url" content="https://gelsos.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TV Streams" />

    <!-- Link para a folha de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TV Streams</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar canal...">
        </div>
        <button id="back-to-top" title="Voltar ao topo">↑</button>

        <div class="card-container" id="card-container">
            <!-- Os cards serão gerados aqui -->
        </div>
    </div>

    <div class="fullscreen-player" id="fullscreen-player">
        <iframe id="player" src="" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
        <button id="close-button">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
